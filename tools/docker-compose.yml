version: '3'
services:
  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:2024.10.2"
    volumes:
      - ha_conf:/config
      - ../custom_components:/config/custom_components
      - ./configuration.yaml:/config/configuration.yaml
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    ports:
      - "8123:8123"

volumes:
  ha_conf: